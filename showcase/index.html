<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观数组件库</title>
    <!-- Fonts: Inter for UI, JetBrains Mono for code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              // Primary accent (GuanShu blue)
              accent: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              },
              // Semantic colors
              success: '#22c55e',
              warning: '#f59e0b',
              error: '#ef4444',
            },
          }
        }
      }
    </script>
    <style>
      /* Base styles */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #fafafa;
        color: #171717;
      }

      /* Custom scrollbar - elegant thin design */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f5;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 4px;
        border: 2px solid #f5f5f5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }
      ::-webkit-scrollbar-corner {
        background: #f5f5f5;
      }

      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #d4d4d8 #f5f5f5;
      }

      /* Sidebar scrollbar */
      aside::-webkit-scrollbar-track {
        background: #ffffff;
      }
      aside::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border: 2px solid #ffffff;
      }
      aside::-webkit-scrollbar-thumb:hover {
        background: #d4d4d4;
      }

      /* Code block */
      .code-block {
        background: #1e1e1e;
      }

      /* Grid pattern for preview area */
      .preview-grid {
        background-color: #fafafa;
        background-image:
          linear-gradient(rgba(0,0,0,0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,0,0,0.04) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Smooth transitions */
      .nav-item {
        transition: all 0.15s ease;
      }

      /* Focus styles */
      button:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* ========== ResizablePreview 可拖拽预览容器 ========== */
      .resizable-preview {
        position: relative;
        overflow: hidden;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #ffffff;
      }

      .resizable-preview--resizing {
        user-select: none;
      }

      /* 拖拽时显示全局遮罩 */
      .resizable-preview--resizing::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
      }

      /* 拖拽手柄基础样式 */
      .resizable-preview__handle {
        position: absolute;
        background-color: transparent;
        transition: background-color 0.2s ease;
        z-index: 10;
      }

      .resizable-preview__handle:hover {
        background-color: #2563eb;
      }

      .resizable-preview__handle:active {
        background-color: #1d4ed8;
      }

      /* 宽度拖拽手柄（右边缘全高） */
      .resizable-preview__handle--width {
        top: 0;
        right: 0;
        bottom: 0;
        width: 12px;
        cursor: ew-resize;
      }

      .resizable-preview__handle--width::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 2px;
        height: 20px;
        background-color: #a1a1aa;
        border-radius: 1px;
        transition: background-color 0.2s ease;
      }

      .resizable-preview__handle--width:hover::before,
      .resizable-preview__handle--width:active::before {
        background-color: #ffffff;
      }

      /* 高度拖拽手柄（底边缘全宽） */
      .resizable-preview__handle--height {
        bottom: 0;
        left: 0;
        right: 0;
        height: 12px;
        cursor: ns-resize;
      }

      .resizable-preview__handle--height::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 2px;
        background-color: #a1a1aa;
        border-radius: 1px;
        transition: background-color 0.2s ease;
      }

      .resizable-preview__handle--height:hover::before,
      .resizable-preview__handle--height:active::before {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
